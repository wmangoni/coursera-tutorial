<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
	<title>My first Angular App</title>

    <style>
        .m-t-10 {
            margin-top: 10px;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .dp-none {
            display: none;
        }
        .dp-block {
            display: block;
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="row" ng-controller="MyController">
			<div class="col-md-12">
				<h1>Lunch App</h1>
                <div class="dp-none alert {{ myAlert }}">
                    <strong>{{ textBtn }}</strong> {{ textMsg }}
                </div>
                <p>Insert up to three things you like to eat for lunch, separate by comma</p>
                <label for="lunchs">My lunchs</label>
			</div>
            <div class="col-md-12">
                <div class="input-group">
                    <input id="lunchs" class="form-control" type="text" ng-model="lunchs" ng-keyup="displayNumeric();">
                </div>
            </div>
            <div class="col-md-12 m-t-10">
                <div class="input-group">
                    <button class="btn btn-info" ng-click="clickBtn()">Check If Too Much</button>
                </div>
            </div>
		</div>
	</div>
	<footer>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</footer>
</body>
</html>
